query Ticket($ticketId: ID!) {
  ticket(id: $ticketId) {
    id
    title
    description
    assignee {
      id
      createdAt
      updatedAt
    }
    author {
      id
      createdAt
      updatedAt
    }
    createdAt
    updatedAt
    status {
      id
      createdAt
      updatedAt
    }
  }
}

query UserCreatedTickets($userId: ID!, $first: Int!, $after: String) {
  user(id: $userId) {
    id
    createdAt
    updatedAt
    createdTickets(first: $first, after: $after) {
      totalCount
      endCursor
      items {
        id
        createdAt
        updatedAt
      }
    }
  }
}

query UserAssignedTickets($userId: ID!, $first: Int!, $after: String) {
  user(id: $userId) {
    id
    createdAt
    updatedAt
    assignedTickets(first: $first, after: $after) {
      totalCount
      endCursor
      items {
        id
        createdAt
        updatedAt
      }
    }
  }
}
