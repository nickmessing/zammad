query TicketStatuses {
  ticketStatuses {
    id
    name
    order
    colorBase {
      hue
      saturation
    }
    createdAt
    updatedAt
  }
}

query TicketStatus($ticketStatusId: ID!) {
  ticketStatus(id: $ticketStatusId) {
    id
    name
    colorBase {
      hue
      saturation
    }
    createdAt
    updatedAt
  }
}
